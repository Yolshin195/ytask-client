<mat-card class="example-card">
    <mat-card-title>Заголовок задачи</mat-card-title>
    <mat-card-subtitle>Нижняя подпись</mat-card-subtitle>
    <mat-card-content>
      <p>Описание задачи</p>
      <p>Test</p>

      
    </mat-card-content>
    
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>

<div class="task-padding-top">
<mat-accordion>
    <mat-expansion-panel hideToggle expanded="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Чек-лист
        </mat-panel-title>
        <mat-panel-description>Активных задач: {{typesOfShoes.length - shoes.selectedOptions.selected.length}}</mat-panel-description>
      </mat-expansion-panel-header>

      <mat-form-field appearance="legacy" class="example-full-width">
        <mat-label>Новаая задача</mat-label>
        <input matInput [formControl]="newTaskControl" (keyup.enter)="addTask()">
      </mat-form-field>

      <mat-selection-list #shoes>
        <mat-list-option *ngFor="let shoe of typesOfShoes">
          {{shoe}}
        </mat-list-option>
      </mat-selection-list>

    </mat-expansion-panel>
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Self aware panel
        </mat-panel-title>
        <mat-panel-description>
          Currently I am {{panelOpenState ? 'open' : 'closed'}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>I'm visible because I am open</p>
    </mat-expansion-panel>
  </mat-accordion>
</div>
